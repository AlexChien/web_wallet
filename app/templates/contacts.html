<div class="col-md-12">
	<div class="header">
		<div class="pull-left">
			<button type="submit" ng-click='newContactModal()' class="btn btn-success"><i class="fa fa-plus fa-fw"></i>Add Contact</button>
		</div>
	</div>
</div>
<div class="main-content">
    <div class="row">
      <div class="col-sm-3">
        <br> <input type="text" class="form-control" ng-model="q.name" placeholder='Filter'> <br>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div id="unregister">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th></th>
                <th></th>
                <th>NAME</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="c in contacts | filter:q">
                <td style='width:1%;white-space:nowrap'><img src="http://www.gravatar.com/avatar/{{c.public_data.gravatarID}}?d=mm" /></td>
                <td style='width:1%;white-space:nowrap'>
                  <button ng-click="toggleFavorite(c.name)" class="btn btn-link btn-sm">
                      <i ng-class="(c.private_data.gui_data.favorite) ? 'fa fa-star fa-2x' : 'fa fa-star-o fa-2x'"></i>
                  </button>
                </td>
                <td><a href="#/accounts/{{c.name}}">{{ c.name }}</a></td>
                <td><button ng-click="deleteContact(c.name)" class="btn btn-sm btn-link"><i class="fa fa-trash-o fa-lg"></i></button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
</div>
