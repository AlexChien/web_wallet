		<div class='pull-right'>
		  <div class="btn-group" dropdown is-open="status2.isopen">
            <button type="button" class="btn dropdown-toggle" tooltip='Vote for'>
              {{vote_options[transfer_info.vote]}} <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
              <li ng-repeat="(k, v) in $parent.vote_options">
                <a ng-click="transfer_info.vote=k; status2.isopen=false">{{v}}</a>
              </li>
            </ul>
          </div>
			<button type="button" ng-click='updateVotes()' tooltip='The account will transfer its enitre balance (minus transaction fee) to itself' class="btn btn-lg btn-primary"><i class="fa fa-undo fa-lg"></i> Update Votes</button>
		</div>
		<table class="table table-striped table-hover">
			<tr>
				<th>Delegate</th>
				<th>Current Votes</th>
				<th style='text-align:right'>Future Votes</th>
			</tr>
			<tr ng-repeat="vote in votes">
				<td>{{vote[0]}}</td>
				<td>{{vote[1]}}</td>
				<td><button ng-click="toggleVoteUp(vote[0])" class="btn btn-xs btn-link ">
                  <i class="green" tooltip-placement="left"
                     tooltip="{{(approved_delegates[vote[0]]) ? 'Click to disapprove' : 'Click to approve'}}"
                     ng-class="(approved_delegates[vote[0]]) ? 'fa fa-thumbs-up fa-2x' : 'fa fa-thumbs-o-up fa-2x'"></i>
                </button></td>
			</tr>
		</table>
