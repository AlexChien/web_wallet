<div class='header'>
    <h2>{{ticker}}</h2>
</div>
<div class="main-content">
    <div class=''>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Delegate</th>
            <th>Price</th>
            <th>Last Updated</th>
        </tr>
        </thead>
        <tbody>
            <tr ng-repeat="feed in feeds" ng-class="((feed.last_update | hoursAgo)>24) ? 'text-danger' : 'text-default'">
                <td>
                  {{feed.delegate_name}}
                </td>
                <td>
                  {{ feed.price | formatDecimal:symbol2records[feed.asset_symbol].precision}}
                </td>
                <td>
                  {{feed.last_update | prettyDate}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
