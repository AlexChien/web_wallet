<div class="main-content">
 <div class="row">
  <div class="col-sm-12">

   <tabset>

    <tab heading="Create Address">
     <br/>
     <form class="form-horizontal" role="form" ng-submit="create_address()">
      <div class="form-group">
       <label for="new_address_label" class="col-sm-2 control-label">Name</label>
       <div class="col-sm-9">
        <input ng-model="$parent.new_address_label" type="text" class="form-control" id="new_address_label" placeholder="Name"
               autofocus>
       </div>
      </div>
      <div class="form-group">
       <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Create Account</button>
       </div>
      </div>
     </form>




    </tab>

    <tab heading="Import Key">
     <br/>
     <form class="form-horizontal" role="form" ng-submit="import_key()">
      <div class="form-group">
       <label for="pk_label" class="col-sm-2 control-label">Name</label>
       <div class="col-sm-9">
        <input ng-model="$parent.pk_label" type="text" class="form-control" id="pk_label" placeholder="Name"/>
       </div>
      </div>
      <div class="form-group">
       <label for="pk_value" class="col-sm-2 control-label">Private Key</label>
       <div class="col-sm-9">
        <input ng-model="$parent.pk_value" type="text" class="form-control" id="pk_value" placeholder="Private Key"/>
       </div>
      </div>
      <div class="form-group">
       <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Import Key</button>
       </div>
      </div>

     </form>
    </tab>

    <tab heading="Import Wallet">
     <br/>

     <form class="form-horizontal" role="form" ng-submit="import_wallet()">
      <div class="form-group">
       <label for="wallet_file" class="col-sm-2 control-label">Wallet Path</label>
       <div class="col-sm-9">
        <input ng-model="$parent.wallet_file" type="text" class="form-control" id="wallet_file" placeholder=""/>
       </div>
      </div>
      <div class="form-group">
       <label for="wallet_password" class="col-sm-2 control-label">Wallet Password</label>
       <div class="col-sm-9">
        <input ng-model="$parent.wallet_password" type="password" class="form-control" id="wallet_password" placeholder="Password"/>
       </div>
      </div>
      <div class="form-group">
       <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Import Wallet</button>
       </div>
      </div>
     </form>
    </tab>

   </tabset>

  </div>
 </div>

 <br/>
 <div class="row">
 <div class="col-sm-12">
  <h3>Accounts</h3>
  <table class="table table-striped table-hover">
   <thead>
   <tr>
    <th>Name</th>
    <th>Balance</th>
    <th>Reg Date</th>
   </tr>
   </thead>
   <tbody>
   
   <tr ng-repeat="a in addresses">
   
    <td><a ng-click='accountClicked(a.name, a.address)' ui-sref="account"><div>{{a.name}}</div></a></td>
    <td>{{a.balance}}</td>
    <td>{{a.regdat}}</td>
   </tr>
   
   </tbody>
  </table>
 </div>
 </div>

</div>
