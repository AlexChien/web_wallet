<div class="main-content">
	<div class="row">
		<div class="col-sm-3">
			<div class="panel">
				<div class="panel-heading">
					<h3 class="panel-title">AccountNameHere</h3>
				</div>
				<div class="panel-body">
					<p>{{balance_amount | currency : ''}} {{balance_asset_type}}</p>
				</div>
			</div>
		</div>

		<div class="col-sm-3">
			<div class="panel">
				<div class="panel-heading">
					<h3 class="panel-title">AnotherAccount</h3>
				</div>
				<div class="panel-body">
					<p>--another account balance --</p>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-12">
			<h3>Latest Transactions</h3>
			<table class="table table-striped table-hover">
				<thead>
				<tr>
					<th>DATE</th>
					<th>FROM</th>
					<th>TO</th>
					<th>MEMO</th>
					<th>AMOUNT</th>
				</tr>
				</thead>
				<tbody>
				<tr ng-repeat="t in transactions">
					<td>{{ t.time }}</td>
					<td>{{ t.from }}</td>
					<td>{{ t.to }}</td>
					<td>{{ t.memo }}</td>
					<td>{{ t.amount | currency : ''}}</td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
