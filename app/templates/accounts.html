<div class="main-content">
 <div class="row">

 <div class="col-sm-2">
  <h3>Accounts</h3>
  </div>
  <div class="pull-right">
  <a class="btn btn-primary btn-success" href="#/create/account"><i class="fa fa-plus fa-lg fa-fw"></i><i class="fa fa-bank fa-fw"></i> Create New Account</a>
  </div>
  </div>
  <div class="row">
  <div class="col-sm-12">
  <table class="table table-striped table-hover">
   <thead>
   <tr>
    <th>Name</th>
    <th>Balance</th>
    <th>Reg Date</th>
   </tr>
   </thead>
   <tbody>
   
   <tr ng-repeat="a in accounts">
   
       <td><a href="#/accounts/{{a.name}}"><div>{{a.name}}</div></a></td>
       <td><div ng-repeat="(symbol, asset) in balances[a.name]">{{utils.formatAsset(asset)}}</div></td>
    <td>{{utils.prettyDate(a.registered_date)}}</td>
   </tr>
   
   </tbody>
  </table>
 </div>
 </div>
</div>

<div ng-controller="TransactionsController" ng-include src="'transactions.html'"></div>
