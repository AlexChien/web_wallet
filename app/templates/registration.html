 <div class="modal-header">
  <h3 class="modal-title">Register {{account.name}}</h3>
 </div>
 <form role="form" class="form-horizontal" ng-submit="ok()">
 <div class="modal-body">
  registration fee TODO XTS<br><br>
  <div class="form-group">
   <label for="contact_address">Pay with</label>
   <select ng-model="m.payfrom" type="text" class="form-control" placeholder="Account Name" id="payfrom" ng-options="account | formatAccountBalance for account in accounts | filter:symbol" required></select><br>
   <button class="btn btn-default btn-lg col-sm-3" type="button" ng-click="delegate = !delegate">

   </button>
	<div class="col-sm-9" collapse="!delegate">
		<label for="payrate" class="col-sm-4 control-label">Pay rate</label>
		<div class="col-sm-8">
    		<input focus ng-model="paywith" id='payrate' type="text" class="form-control" placeholder="Pay rate, 0-100"/>
  		</div>
	</div>
  </div>
 </div>
 </form>
 <div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok(payWith)">OK</button>

 </div>
