<div class="modal-header">
    <h3 class="modal-title">Register {{account.name}}</h3>
</div>
<form role="form" class="form-horizontal" ng-submit="ok()">
    <div class="modal-body">
        <a tooltip='Can be changed in preferences'>Priority Fee</a> for registration: {{ priority_fee }} <br><br>
        <div class="form-group">
            <label for="contact_address">Pay with</label>
            <select ng-model="m.payfrom" type="text" class="form-control" placeholder="Account Name" id="payfrom" ng-options="account | formatAccountBalance for (key, account) in accounts | filter:symbol" required></select><br>
            <span ng-show="accounts.length == 0">You need fees for registration, but you still do not have any funds yet</span><br>
            <button class="btn btn-default btn-lg col-sm-3" type="button" ng-click="m.delegate = !m.delegate">
              <i ng-class="{'true':'fa fa-check-square-o fa-lg fa-fw','false':'fa fa-square-o fa-lg fa-fw'}[m.delegate]"></i> Delegate
            </button>
            <div class="col-sm-9" collapse="!m.delegate">
                <div class="warning">Registering as a delegate costs extra: {{delegate_reg_fee}}</div>
                <label for="payrate" class="col-sm-4 control-label">Pay rate, 0-100</label>
                <div class="col-sm-8">
                    <input focus ng-model="m.payrate" id='payrate' type="text" class="form-control" placeholder="Pay rate, 0-100"/>
                </div>
            </div>
        </div>
    </div>
</form>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok(payWith)">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
