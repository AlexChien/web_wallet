<div class="main-content">

	<div id="transaction_history">
		<table class="table table-striped table-hover">
			<thead>
			<tr>
				<th>DATE</th>
				<th>FROM</th>
				<th>TO</th>
				<th>MEMO</th>
				<th>AMOUNT</th>
				<th>FEE</th>
			</tr>
			</thead>
			<tbody>
			<tr ng-repeat="t in account_transactions | orderBy:'time':true">
                <td ng-if="t.block_num != -1">{{ t.time | prettyDate }}</td>
                <td ng-if="t.block_num == -1">pending</td>
				<td><a href="#/accounts/{{t.from}}">{{ t.from }}</a></td>
                <td><a href="#/accounts/{{t.to}}">{{ t.to }}</a></td>
				<td>{{ t.memo }}</td>
				<td>{{ t.amount | toAsset | formatAsset }}</td>
				<td>{{ t.fee | formatAsset}}</td>
			</tr>
			</tbody>
		</table>
	</div>

</div>
