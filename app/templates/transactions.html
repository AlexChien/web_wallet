<div class="header">
	<div class="col-sm-12">
		<h3 class="header-title">Transactions</h3>
	</div>
</div>

<div class="main-content">

	<div id="transaction_history">
		<!--<input type="button" ng-click="rescan()" value="Rescan" class="btn btn-primary pull-right"/>-->
		<table class="table table-striped table-hover">
			<thead>
			<tr>
				<th>BLK.TRX</th>
				<th>DATE</th>
				<th>FROM</th>
				<th>TO</th>
				<th>MEMO</th>
				<th>AMOUNT</th>
				<th>FEE</th>
				<th>VOTE</th>
				<th>ID</th>
			</tr>
			</thead>
			<tbody>
			<tr ng-repeat="t in transactions">
				<td>{{ t.block_num }}</td>
				<td>{{ t.time }}</td>
				<td><a ng-click='viewAccount(t.from)' ui-sref="account">{{ t.from }}</a></td>
				<td><a ng-click='viewContact(t.to)' ui-sref="contact">{{ t.to }}</td>
				<td>{{ t.memo }}</td>
				<td>{{ t.amount | currency : '' }}</td>
				<td>{{ t.fee }}</td>
				<td>{{ t.vote }}</td>
				<td>{{ t.id }}</td>
			</tr>
			</tbody>
		</table>
	</div>

</div>
