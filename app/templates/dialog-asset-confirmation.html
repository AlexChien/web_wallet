<div class="modal-header bg-primary">
    <h3 class="modal-title" translate>asset.asset_create_auth</h3>
</div>
<div class="modal-body">
    <table class="table table-striped table-hover">
        <tr>
            <td translate>symbol</td>
            <td>{{data.symbol}}</td>
        </tr>
        <tr>
            <td translate>name</td>
            <td>{{data.name}}</td>
        </tr>
        <tr>
            <td translate>description</td>
            <td>{{data.description}}</td>
        </tr>
        <tr>
            <td translate>maximum_share_supply</td>
            <td>{{data.supply}}</td>
        </tr>
        <tr>
            <td translate>Issued By</td>
            <td>{{data.issuer}}</td>
        </tr>
        <tr>
            <td translate>memo_data</td>
            <td>{{data.memo}}</td>
        </tr>
        <tr>
            <td translate>info_create_asset_fee</td>
            <td>{{data.fee}}</td>
        </tr>
    </table>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
