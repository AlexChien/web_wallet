<hr>
<div class="main-content">
	<div id="account_balances">
		<table class="table table-striped table-hover">
			<thead>
			<tr>
				<th>NAME</th>
				<th>BALANCE</th>
				<th>REGISTERED</th>
			</tr>
			</thead>
			<tbody>
                <tr ng-repeat="a in accounts">
                    <td ng-show='a.is_my_account'>
                        <a href="#/accounts/{{a.name}}"><div>{{a.name}}</div></a>
                    </td>
                    <td ng-show='a.is_my_account'>
                        <div ng-repeat="(symbol, asset) in balances[a.name]">{{asset | formatAsset}}</div>
                    </td>
                    <td ng-show='a.is_my_account'>{{a.registered_date | prettyDate}}</td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>
                        <div class="pull-right">
                            <a class="btn btn-primary btn-success" href="#/create/account">
                            <i class="fa fa-lg fa-fw"></i><i class="fa fa-bank fa-fw"></i>Create Account</a>
                        </div>
                    </td>
                </tr>
			</tbody>
		</table>
	</div>
</div>
