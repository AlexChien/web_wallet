
<div class="main-content">
	<div id="account_balances">
		<table class="table table-striped table-hover">
			<thead>
			<tr>
				<th translate>th.name</th>
				<th translate>th.balance</th>
				<th translate>th.registered</th>
			</tr>
			</thead>
			<tbody>
                <tr ng-repeat="a in accounts">
                    <td ng-show='a.is_my_account'>         
                       <a style="text-decoration: none;" href="#/accounts/{{a.name}}"><b>{{a.name}} &rarr;</i></b></a>
                    </td>
                    <td ng-show='a.is_my_account'>
                        <div ng-repeat="(symbol, asset) in balances[a.name]">{{asset | formatAsset}}</div>
                    </td>
                    <td ng-show='a.is_my_account'>{{a.registration_date | prettyDate}}</td>
                </tr>
               
			</tbody>
		</table>
	</div>
</div>
