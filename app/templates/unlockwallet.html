<head>
<style>
	body, html {
		font-family: 'Open Sans', sans-serif;
		color: #FFF;
		font-size: 16px;
		background: #FFF url('img/xt-background.jpg') no-repeat left top;
		background-size: cover;
		margin: 0;
		padding: 0;
	}
	
	
	.start-wrapper {
		border: 0px solid #333;
		width: 400px;
		height: 400px;
		position: absolute;
		top: 50%;
		left: 50%;
		margin-left: -200px;
		margin-top: -100px;
	}
	
	.str-top {
		height: 80px;
		text-align: center;
		border-bottom: 1px solid rgba(255, 255, 255, .5);
		    -webkit-background-clip: padding-box; /* for Safari */
		    background-clip: padding-box; /* for IE9+, Firefox 4+, Opera, Chrome */
	}
	
	.str-top img { margin-bottom: 24px; }
	
	.str-content {
		text-align: center;
		padding: 20px 10px;
	}
	
	.str-bottom {
		height: 80px;
		text-align: center;
		border-top: 1px solid rgba(255, 255, 255, .5);
		    -webkit-background-clip: padding-box; /* for Safari */
		    background-clip: padding-box; /* for IE9+, Firefox 4+, Opera, Chrome */
		
	}
	
	.str-bottom img { margin-top: 24px; }
	
	

</style>
</head>
<body>
<section class="start-wrapper">
	<div class="str-top"><img src="img/bts-icon-white-transparent.png" /></div>
        <div class="str-content">BitShares X proto-DAC</div>
        <div class="str-bottom">
        	<img src="img/xt-icon.png" />

         	<form ng-submit="submitForm()" class="form-inline" role="form" novalidate>
             	<div class="form-group">
					<input ng-trim="false" style="width:200px" ng-model="spending_password" name="sp" type="password" class="form-control" id="spending_password" placeholder="Password" required autofocus ng-minlength="9" ng-maxlength="255"><button type="submit" class="btn btn-primary btn-sm">Unlock</button>
            	</div>
            </form>
        </div>
</section>
</body>
