<div class="row">
	<div class='col-sm-12'>
		<h2>Network Issues</h2>
		<h3>Caution</h3>
		<b>Caution</b> is displayed when delegate participation rate drops below 80%.
		<h3>Severe network problems</h3>
		<b>Severe network problems</b> is displayed when delegate participation rate drops below 60%.  Low delegate participation makes blockchain forks likely.
		<div class="col-sm-12">
			<div class="header">	
				<h3 class="header-title">Help</h3>
			</div>
		</div>
		<table class="table table-striped table-hover">
        <tbody>
			<tr ng-repeat="(key, value) in about">
			  <td> {{key}} </td> <td> {{ value }} </td>
			</tr>
        </tbody>
    </table>
	</div>
</div>
