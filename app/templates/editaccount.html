<div class="header">
	<div class="col-sm-12">
		<h3 class="header-title">Edit {{oldName}}</h3>
	</div>
</div>
	<div id="edit-form">
			<div>
				<div class="well well-lg">
					<form class="form-horizontal" role="form" ng-submit="submitNameForm()">
						<div class="form-group">
					  		<div class="col-sm-1">
					    		<button type="button" class="btn btn-success" ng-click="register = !register">Registration</button>
					  		</div>
							<label for="name" class="col-sm-2 control-label">Name</label>
							<div class="col-sm-5">
					    		<input focus ng-model="newName" type="text" class="form-control" placeholder="Account Name"/>
					  		</div>
					  		<div class="col-sm-2">
					    		<button class="btn btn-success" type="submit">Rename Locally</button>
					  		</div>
				  		</div>
			  		</form>
				</div>
			</div>
			<div collapse="!register">
					<div class="well well-lg">
					<h4 class="header-title">Public Info</h4>
					<form class="form-horizontal" role="form" ng-submit='register()'>
						<div class="form-group row">
							<label for="paywith" class="col-sm-3 control-label">Registering costs XTS, Pay with</label>
							<div class="col-sm-5">
					    		<input focus ng-model="paywith" id='paywith' type="text" class="form-control" placeholder="Pay with"/>
					  		</div>
					  		<div class="col-sm-2">
								<button class="btn btn-default" type="button" ng-click="delegate = !delegate"><i ng-class="{'true':'fa fa-check-square-o fa-lg fa-fw','false':'fa fa-square-o fa-lg fa-fw'}[delegate]"></i> Registered as delegate</button>
							</div>
						</div>
						<div collapse="!delegate">
							<div class="well well-lg">
								<h4 class="header-title">Delegate Info</h4>
								Registering as delegate costs a lot of XTS
							</div> 
						</div>
						<div class="form-group row">
							<label for="email" class="col-sm-3 control-label">Email</label>
							<div class="col-sm-5">
					    		<input focus ng-model="email" type="text" class="form-control" placeholder="Email"/>
					  		</div>
				  		</div>
				  		<div class="form-group row">
					  		<label for="website" class="col-sm-3 control-label">Website</label>
							<div class="col-sm-5">
					    		<input focus ng-model="website" type="text" class="form-control" placeholder="Website"/>
					  		</div>
					  	</div>
						<div ng-repeat="pair in pairs">
						  	<div class="form-group row">
								<div class="col-sm-offset-1 col-sm-2">
						    		<input focus type="text" ng-model="pair.key" class="form-control" placeholder="Key"/>
						  		</div>
								<div class="col-sm-5">
						    		<input focus type="text" ng-model="pair.val" class="form-control" placeholder="Value"/>
						  		</div>
						  		<div class="col-sm-2">
						    		<button type="button" class="btn btn-warning" ng-click="removeKeyVal($index)"><i class="fa fa-times fa-fw"></i></button>
						  		</div>
					  		</div>
					  	</div>
					  	<div class="form-group row">
						  	<div class="col-sm-offset-1 col-sm-2">
					    		<button type="button" class="btn btn-success" ng-click="addKeyVal()"><i class="fa fa-plus fa-fw"></i> Add</button>
					  		</div>
				  		</div>
				  		<div class="form-group row">
							<div class="col-sm-offset-3 col-sm-3">
								<button type="submit" class="btn btn-primary btn-lg"><i class="fa fa-credit-card fa-lg fa-fw"></i> Register</button>
							</div>
						</div>

				</form>
					</div>
			</div>
			<div class="form-group well well-lg">
				<div class="form-group row">
					<div class="col-sm-2">
			    		<h4 class="header-title">Private Info</h4>
			  		</div>
			  		<div class="col-sm-offset-1 col-sm-3">
			    		<button type="submit" class="btn btn-primary btn-lg"><i class="fa fa-refresh fa-lg fa-fw"></i> Update Locally</button>
			  		</div>
		  		</div>
				<div class="form-group row">
					<div class="col-sm-12">
			    		<textarea focus ng-model="email" type="text" rows="8" class="form-control" placeholder="Account notes.  Can be blank."></textarea>
			  		</div>
		  		</div>
			</div>
	</div>
