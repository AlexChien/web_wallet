 <div class="modal-header">
  <h3 class="modal-title">New Contact</h3>
 </div>
 <form role="form" ng-submit="ok()">
 <div class="modal-body">
  <div class="form-group" ng-class="{'has-error': $parent.has_error}">
   <label for="contact_name">Name</label>
   <input ng-model="$parent.password" focus-me class="form-control" id="contact_name" placeholder="Name" required autofocus>
   <br>
   <label for="contact_address">Address</label>
   <input ng-model="$parent.password" class="form-control" id="contact_address" placeholder="Address">
   <p class="help-block error" ng-show="$parent.has_error">{{ wrong_password_msg }}</p>
  </div>
 </div>
 </form>
 <div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()">OK</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
 </div>
