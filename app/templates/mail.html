<div class="mail">

<div class="header">
<div class="col-sm-12">
<div class="row">
    <div class="col-xs-11"><h3 class="header-title" translate>index.mail</h3></div>
    <div class="col-xs-1 pull-right"><h2><a class="edit fa fa-plus" href="#/mail/compose"></a></h2></div>
</div>
</div>
</div><!--header-->

<div class="header">
<div class="col-xs-12">
<div class="main-content">
<div class="container">

<div ng-repeat="item in inbox | filter: {type: 'email'}">
<div class="row hover" ng-click="show_email(item)">
    <div class="col-xs-8"><h3 class="sender">{{item.sender}}&nbsp;<i class="fa {{item.type}} message_icon"></i></h3></div>
    <div class="col-xs-4 pull-right">{{item.time}}</div>
    <div class="col-xs-11">{{item.subject}}</div>
    <div class="col-xs-1"><i class="fa fa-delete"></i></div>
    <div class="col-xs-12"><small>{{item.message}}</small></div>
</div>
<hr></hr>
</div><!--inbox-->

</div><!--container-->
</div><!--main-content-->
</div><!--col-->
</div><!--header-->

</div><!-- mail -->
