<div class="mail">

<div class="header">
<div class="col-sm-12">
<div class="row">
    <div class="col-xs-11"><h3 class="header-title" translate>index.mail</h3></div>
    <div class="col-xs-1 pull-right"><h2><i class="edit fa fa-plus" ng-click="compose()"></i></h2></div>
</div>
</div>
</div>
<script type="text/ng-template" id="new-mail-thread-dialog.html">
<div class="modal-body">
<form class="form-horizontal" role="form">
<div class="form-group">
    <label for="from" class="col-xs-2 control-label">{{ 'account.from' | translate }}</label>
    <div class="col-sm-10">
        <div class="btn-group" dropdown is-open="status.isopen">
            <button type="button" id="from" class="form-control btn btn-primary dropdown-toggle">{{account_from_name}} <span class="caret"></span></button>
            <ul class="dropdown-menu" role="menu">
                <li ng-repeat="account in my_accounts">
                    <a ng-click="set_from( account.name ); status.isopen = false">{{account.name}}</a>
                </li>
            </ul>
        </div>
    </div>
</div><!--form-group-->
<div class="form-group">
    <label for="to" class="col-xs-2 control-label">{{ 'mail.to' | translate }}</label>
    <div class="col-sm-10">
        <input autofocus type="text" id="to" class="form-control" placeholder="{{ 'mail.to' | translate }}">
    </div>
</div><!--form-group-->
<input type="text" class="form-control" placeholder="{{ 'mail.topic' | translate }}">
<textarea class="form-control" rows="3" placeholder="{{ 'mail.message' | translate }}"></textarea>
</form>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
</script>

<div class="header">
<div class="col-xs-12">
<div class="main-content">
<div class="container">

<div ng-repeat="item in inbox">
<div class="row" >
    <div class="col-xs-8"><h3 class="sender">{{item.sender}}&nbsp;<i class="fa {{item.type}} message_icon"></i></h3></div>
    <div class="col-xs-4 pull-right">{{item.time}}</div>
    <div class="col-xs-11">{{item.subject}}</div>
    <div class="col-xs-1"><i class="fa fa-delete"></i></div>
    <div class="col-xs-12"><small>{{item.message}}</small></div>
</div>
<hr></hr>
</div><!--inbox-->

</div><!-- container -->
</div><!-- main-content -->
</div>
</div>

</div><!-- mail -->
