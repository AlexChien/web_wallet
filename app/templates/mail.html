<div class="mail">

<div class="header">
<div class="col-sm-12">
<div class="row">
    <div class="col-xs-11"><h3 class="header-title" translate>index.mail</h3></div>
    <div class="col-xs-1"><h2><i class="edit fa fa-pencil"></i></h2></div>
</div>
</div>
</div>

<div class="header">
<div class="col-xs-12">
<div class="main-content">

<div class="container" ng-repeat="item in inbox">
<div class="row">
    <hr></hr>
    <div class="col-xs-8"><h3 class="sender">{{item.sender}}&nbsp;<i class="fa {{item.type}} message_icon"></i></h3></div>
    <div class="col-xs-3">{{item.time}}</div>
    <div class="col-xs-11">{{item.subject}}</div>
    <div class="col-xs-1"><i class="fa fa-delete"></i></div>
    <div class="col-xs-12"><small>{{item.message}}</small></div>
</div>
</div> <!--inbox-->

</div><!-- main-content -->
</div>
</div>

</div><!-- mail -->
