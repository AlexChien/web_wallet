<table class="table table-striped table-hover">
	<thead>
	<tr>
		<th>bitASSET</th>
		<th>Price</th>
		<th>Last Updated</th>
	</tr>
	</thead>
	<tbody>
        <tr ng-repeat="feed in feeds">
            <td>
              {{feed.asset_symbol}}
            </td>
            <td>
              {{ feed.price | formatDecimal:symbol2records[feed.asset_symbol].precision}}
            </td>
            <td>
              {{feed.last_update | prettyDate}}
            </td>
        </tr>
	</tbody>
</table>
