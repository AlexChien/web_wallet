<div class="row">
	<div class="col-sm-12">
		<div class="header">	
			<h3 class="header-title" translate>index.console</h3>
		</div>
	</div>
</div>

<div class="main-content">
<form ng-submit='submit()'>
<div>
	<input id='cmd' ng-model="console_state.command" typeahead="state for state in console_state.states | filter:$viewValue | limitTo:16" autofocus placeholder="Type a command and hit Enter" ng-trim="false" class="form-control" id="spending_password">
</div>
</form>
<hr>

<div ng-repeat="output in console_state.outputs track by $index">
	<pre>{{output}}</pre>
</div>
