<div class="col-sm-12">
  <div class="header">
    <h3 class="header-title" translate>index.console</h3>
  </div>
</div>
<div class="col-sm-12">
<div class="main-content">
    <form ng-submit='submit()'>
    <div class="row">
      <input id='cmd' ng-model="console_state.command" typeahead="state for state in console_state.states | filter:$viewValue | limitTo:16 | startsWithSort:$viewValue" autofocus placeholder="{{'console.type_cmd_and_enter'|translate}}" ng-trim="false" class="form-control" id="spending_password" ng-keydown='keydown($event)' typeahead-on-select="select($item)">
    </div>
    </form>
    <br>
    <div class="row">{{console_state.quick_help}}</div>
    
    <hr>
    <div class="row">
        <div ng-repeat="output in console_state.outputs track by $index">
          <pre>{{output}}</pre>
        </div>
    </div>
</div>
</div>
