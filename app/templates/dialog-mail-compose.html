
<div class="modal-header bg-danger">
  <h3 class="modal-title" translate>mail.compose</h3>
</div>

<div class="modal-body">
<form class="form-horizontal" role="form">
<div class="row">
<div class="col-xs-9">
    <!--from-->
    <div class="form-group">
        <label for="from" class="col-xs-2 control-label" translate>account.from</label>
        <div class="col-sm-10">
            <div class="btn-group" dropdown is-open="status.isopen">
                <button type="button" id="from" class="form-control btn btn-primary dropdown-toggle">{{compose_mail.from}} <span class="caret"></span></button>
                <ul class="dropdown-menu" role="menu">
                    <li ng-repeat="account in my_accounts">
                        <a ng-click="compose_mail.from = account.name; status.isopen = false">{{account.name}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!--to-->
    <div class="form-group">
        <label for="to" class="col-xs-2 control-label" translate>mail.to</label>
        <div class="col-sm-9">
            <input autofocus type="text" id="to" ng-model="compose_mail.to" class="form-control" placeholder="{{ 'mail.to' | translate }}">
        </div>
        <!--arrow-->
        <div class="col-sm-1">
            <i class="fa fa-arrow-right"></i>
        </div>
    </div>
</div>
<div class="col-xs-3">
    <div class="pull-right">
        <img ng-src="http://robohash.org/set_1/{{compose_mail.to}}?size=100x100" height="100" width="100"/>
    </div>
</div>
</div><!--row-->
<input type="text" class="form-control" ng-model="compose_mail.topic" placeholder="{{ 'mail.topic' | translate }}">
<textarea class="form-control" rows="3" ng-model="compose_mail.message" placeholder="{{ 'mail.message' | translate }}"></textarea>
</form>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
