<div class="header">
	<div class="col-sm-12">
		<h3 class="header-title">{{contactName}}</h3>
	</div>
</div>

<div class="main-content">
	<div>{{contactAddress}}</div>
	Registration Date: 00/00/0000<br>
	<button ng-click="voteUp($index)" class="btn btn-sm btn-link">
		<i ng-class="vote_up ? 'fa fa-thumbs-up fa-2x' : 'fa fa-thumbs-o-up fa-2x'"></i>
	</button>
	<button ng-click="voteDown($index)" class="btn btn-sm btn-link">
		<i ng-class="vote_down ? 'fa fa-thumbs-down fa-2x' : 'fa fa-thumbs-o-down fa-2x'"></i>
	</button>
</div>
