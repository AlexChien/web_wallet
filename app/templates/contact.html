<div class="header">
	<div class="col-sm-12">
		<h3 class="header-title">{{account.name}}</h3>
	</div>
</div>

<div class="main-content">
	<div>{{account.active_key}}</div>
    Registration date:  {{ utils.prettyDate(account.registered_date) }}<br>
	<button ng-click="toggleVoteUp(del.name)" class="btn btn-sm btn-link">
        <i ng-class="(trust_levels[del.name] && trust_levels[del.name] > 0) ? 'fa fa-thumbs-up fa-2x' : 'fa fa-thumbs-o-up fa-2x'"></i>
	</button>
	<button ng-click="toggleVoteDown(del.name)" class="btn btn-sm btn-link">
		<i ng-class="(trust_levels[del.name] && trust_levels[del.name] < 0) ? 'fa fa-thumbs-down fa-2x' : 'fa fa-thumbs-o-down fa-2x'"></i>
	</button>
</div>

<div ng-controller="TransactionsController" ng-include src="'transactions.html'"></div>
