<a>
  <img ng-src="http://robohash.org/set_any/{{match.label}}?size=32x32" height="32" width="32"/>
  {{match.label}}
  <i ng-class="(accounts[match.label].is_favorite) ? 'fa fa-star fa-lg' : 'fa fa-star-o fa-lg'"></i>
  <i ng-if="!account.approved || account.approved==0" class='fa fa-thumbs-o-up fa-lg'></i>
</a>
