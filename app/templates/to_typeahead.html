<a>
  <img ng-src="http://robohash.org/set_any/{{match.label.name}}?size=32x32" height="32" width="32"/>
  {{match.label.name}}
  <i ng-if='match.label.is_favorite' class="fa fa-star fa-lg"></i>
  <i ng-if="match.label.approved>0" class='fa fa-thumbs-up fa-lg'></i>
  <i ng-if="match.label.approved<0" class='fa fa-thumbs-down fa-lg'></i>
</a>
