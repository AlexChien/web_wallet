<div class="main-content">
	<div id="account_overview">
     <div class="col-sm-12">
       <h3 class="header-title">{{account.name}}</h3>
       <div class="pull-right">
        Registered {{ utils.prettyDate(account.registered_date) }}
        </div>
     </div>
		<table class="table table-striped table-hover">
			<thead>
			<tr>
				<th>BALANCES</th>
			</tr>
			</thead>
			<tbody>
         <tr ng-repeat="(symbol, asset) in balances[name]">
            <td>
                {{asset | formatAsset}}
            </td>
         </tr>
			</tbody>
		</table>
	</div>
</div>
