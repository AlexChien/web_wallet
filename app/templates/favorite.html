<div class="main-content">
    <div class="row">
      <div class="col-sm-3">
        <br> <input type="text" class="form-control" ng-model="q.name" placeholder='Filter'> <br>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div id="favorites">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th></th>
                <th></th>
                <th>NAME</th>
                <th>Registered Time</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="c in contacts | filter:q">
                <td style='width:1%;white-space:nowrap'><img src="http://www.gravatar.com/avatar/{{c.public_data.gravatarID}}?d=mm" /></td>
                <td style='width:1%;white-space:nowrap'>
                  <button ng-click="toggleFavorite(c.name)" class="btn btn-link btn-sm">
                      <i ng-class="(c.private_data.gui_data.favorite) ? 'fa fa-star fa-2x' : 'fa fa-star-o fa-2x'"></i>
                  </button>
                </td>
                <td>{{ c.name }}</td>
                <td>{{ c.registration_date | prettyDate }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
</div>
