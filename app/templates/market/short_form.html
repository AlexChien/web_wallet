<form name="short_form" class="form-horizontal" role="form" ng-submit="submit_short_form()" novalidate>
  <div class="form-group">
    <label class="col-sm-3 control-label">Balance</label>
    <div class="col-sm-6"><span class="cell">{{short.balance | formatAssetPrice}}</span></div>
    <div class="col-sm-3 no-lr-padding"><span class="cell">{{base_symbol}}</span></div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label" for="short_quantity">Quantity</label>
    <div class="col-sm-6">
      <input ng-model="short.quantity"
             type="number" required
             class="form-control"
             id="short_quantity"
             placeholder="0.0">
    </div>
    <div class="col-sm-3 no-lr-padding"><span class="cell">{{quote_symbol}}</span></div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label" for="short_price">Price</label>
    <div class="col-sm-6">
      <input ng-model="short.price"
             type="number" required
             class="form-control"
             id="short_price"
             placeholder="0.0">
    </div>
    <div class="col-sm-3 no-lr-padding"><span class="cell">{{market_name}}</span></div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label">Total</label>
    <div class="col-sm-6">
      <span class="cell" ng-show="short_form.$valid">{{short.quantity * short.price}}</span>
    </div>
    <div class="col-sm-3 no-lr-padding"><span class="cell">{{base_symbol}}</span></div>
  </div>
  <div class="form-group">
    <div class="col-sm-3"></div>
    <div class="col-sm-9">
      <button type="submit" class="btn btn-primary" ng-disabled="!short_form.$valid">Short {{quote_symbol}}</button>
    </div>
  </div>
</form>
