<div class="col-sm-12">
  <div class="header m-bottom">
    <div class="account-selector pull-right">
      <span class="title">Account &nbsp;</span>
      <div class="btn-group" dropdown is-open="status.isopen">
        <button type="button" class="btn btn-primary dropdown-toggle">
          {{account ? account.name : 'Select Account'}} <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li ng-repeat="(key,a) in accounts">
            <a ui-sref="market.buy({account: '{{a.name}}', market: '{{market.name}}'})">{{a.name}}</a>
          </li>
        </ul>
      </div>
    </div>
    <h3 class="header-title">
      <span tooltip="{{market.quantity_symbol}} short description.." tooltip-placement="right">{{market.quantity_symbol}}</span>
      : <span tooltip="{{market.base_symbol}} short description.." tooltip-placement="right">{{market.base_symbol}}</span>
      <a ui-sref="market.buy({account: '{{account_name}}', name: '{{market_inverted_url}}'})"
         class="small" tooltip="Flip market" tooltip-placement="right" ng-show="account"><i class="fa fa-retweet fa-fw"></i></a>
      <a ng-click="flip_market()" class="small" tooltip="Flip market" tooltip-placement="right" ng-show="account"><i class="fa fa-retweet fa-fw"></i></a>
    </h3>
  </div>
</div>

<div class="main-content market" ng-switch on="account">
  <div ng-switch-when="false">
    <p class="no-account-selected-note">No account selected, please select account</p>
  </div>

  <div ng-switch-when="null">
  </div>

  <div ng-switch-default>
    <div class="row">

      <div class="col-sm-6">
        <tabset>
          <tab ng-repeat="t in tabs" heading="{{t.heading}}" ng-click="goto_tab(t.route)" active="t.active">
            <div class="panel">
              <div class="panel-body">
                <div ui-view></div>
              </div>
            </div>
          </tab>
        </tabset>
      </div>

      <div class="col-sm-6">
          <div class="panel">
            <div class="panel-heading">
              <h3 class="panel-title">Open Orders</h3>
            </div>
            <div class="panel-body">
              <div ng-include src="'market/orders.html'"></div>
            </div>
          </div>
      </div>

    </div>

    <br/>

    <div ng-switch on="state_name">

      <div class="row" ng-switch-when="market.short">
        <div class="col-sm-6">
          <!--<div class="panel ">-->
            <!--<div class="panel-heading">-->
              <!--<h3 class="panel-title">Cover Orders</h3>-->
            <!--</div>-->
            <!--<div class="panel-body">-->
              <!--<div ng-include src="'market/covers.html'"></div>-->
            <!--</div>-->
          <!--</div>-->
          <div class="panel ">
            <div class="panel-heading">
              <h3 class="panel-title">Buy Orders (Bids)</h3>
            </div>
            <div class="panel-body">
              <div ng-include src="'market/bids.html'"></div>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="panel ">
            <div class="panel-heading">
              <h3 class="panel-title">Short Orders</h3>
            </div>
            <div class="panel-body">
              <div ng-include src="'market/shorts.html'"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="row" ng-switch-default>
        <div class="col-sm-6">
          <div class="panel ">
            <div class="panel-heading">
              <h3 class="panel-title">Buy Orders (Bids)</h3>
            </div>
            <div class="panel-body">
              <div ng-include src="'market/bids.html'"></div>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="panel ">
            <div class="panel-heading">
              <h3 class="panel-title">Sell Orders (Asks and Shorts)</h3>
            </div>
            <div class="panel-body">
              <div ng-include src="'market/asks.html'"></div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div class="row">
      <div class="col-sm-12">
        <div class="panel ">
          <div class="panel-heading">
            <h3 class="panel-title">Orders History</h3>
          </div>
          <div class="panel-body">
            <div ng-include src="'market/trades.html'"></div>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>
