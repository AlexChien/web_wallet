<div class="fixed-height-table">
<table class="table table-striped table-hover market-table">
  <thead>
    <tr>
      <th>TYPE</th>
      <th>PRICE ({{market.name}})</th>
      <th>PAID ({{market.quantity_symbol}})</th>
      <th>RECEIVED ({{market.base_symbol}})</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="t in trades track by $index">
      <td>{{t.type}}</td>
      <td>{{t.price}}</td>
      <td>{{t.paid}}</td>
      <td>{{t.received}}</td>
    </tr>
  </tbody>
</table>
</div>
