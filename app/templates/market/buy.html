<form name="buy_form" class="form-horizontal order-form" role="form" ng-submit="submit_bid()" novalidate>
  <!--balance-->
  <div form-hgroup-value label="{{'market.balance'|translate}}" show-value="true" data-symbol="{{market.base_symbol}} ({{account.name}})">
    <span class="clickable" ng-click="use_trade_data({price: market.lowest_ask, quantity: account.base_balance/market.lowest_ask})"
          tooltip="{{'account.name'|translate}}: {{account.name}}">
      {{account.base_balance | formatDecimal : market.base_precision}}</span>
  </div>
  <!--quantity-->
  <div form-hgroup label="{{'market.quantity'|translate}}" label-popover="The amount of {{market.quantity_symbol}} that you would like to buy." addon="{{market.quantity_symbol}}">
    <input-positive-number name="bid_quantity" ng-model="bid.quantity" ng-change="order_change()" required="true"/>
  </div>
  <!--price-->
  <div form-hgroup label="{{'market.price'|translate}}" label-popover="The amount you are willing to pay in {{market.base_symbol}} per {{market.quantity_symbol}}." addon="{{market.price_symbol}}">
    <input-positive-number name="bid_price" ng-model="bid.price" ng-change="order_change()" required="true" />
  </div>
  <!--lowest ask-->
  <div form-hgroup-note ng-show="market.lowest_ask">
    <span popover="The lowest price at which your buy order can be immediately matched" popover-trigger="mouseenter">{{'market.lowest_ask'|translate}}</span> <span class="clickable" ng-click="use_trade_data({price: market.lowest_ask})">{{market.lowest_ask | formatDecimal : market.price_precision}}</span> {{market.price_symbol}}
  </div>
  <!--cost(total)-->
  <div form-hgroup label="{{'market.total'|translate}}" label-popover="The number of {{market.base_symbol}} that will be withdrawn from {{account.name}} to fund this order." addon="{{market.base_symbol}}">
    <input-positive-number name="bid_total" ng-model="bid.cost" ng-change="order_total_change()"  required="true"/>
  </div>
  <!--Submit-->
  <div form-hgroup-error></div>
  <button form-hgroup-submit-btn help="{{'block.trx.fee'|translate}} {{tx_fee}} {{market.base_symbol}}">{{'market.buy'|translate}} {{market.quantity_symbol}}</button>
</form>
