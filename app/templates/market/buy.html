<form name="buy_form" class="form-horizontal" role="form" ng-submit="submit_bid()" novalidate>
  <div form-hgroup-value label="Balance" show-value="true" data-symbol="{{market.base_symbol}}">
    {{account.base_balance | formatDecimal : market.base_precision}}
  </div>
  <div form-hgroup label="Quantity" addon="{{market.quantity_symbol}}">
    <input-positive-number name="bid_quantity" ng-model="bid.quantity" />
  </div>
  <div form-hgroup label="Price" addon="{{market.price_symbol}}" help="Lowest Ask {{market.lowest_ask}}" help-if="market.lowest_ask">
    <input-positive-number name="bid_price" ng-model="bid.price" required="true" />
  </div>
  <div form-hgroup-value label="Total" data-symbol="{{market.base_symbol}}" show-value="{{buy_form.$valid}}">
    {{bid.quantity * bid.price | formatDecimal : market.base_precision}}
  </div>
  <div form-hgroup-error></div>
  <button form-hgroup-submit-btn>Buy {{market.quantity_symbol}}</button>
</form>
