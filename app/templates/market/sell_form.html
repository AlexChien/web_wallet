<form name="sell_form" class="form-horizontal" role="form" ng-submit="submit_sell_form()" novalidate>
  <div form-hgroup-value label="Balance" show-value="true" data-symbol="{{quote_symbol}}">{{sell.balance | formatAssetPrice}}</div>
  <div form-hgroup label="Quantity" addon="{{quote_symbol}}">
    <input-positive-number name="sell_quantity" ng-model="sell.quantity" required="true" />
  </div>
  <div form-hgroup label="Price" addon="{{market_name}}">
    <input-positive-number name="sell_price" ng-model="sell.price" required="true" />
  </div>
  <div form-hgroup-value label="Total" data-symbol="{{base_symbol}}" show-value="{{sell_form.$valid}}">{{sell.quantity * sell.price | formatMoney}}</div>
  <div form-hgroup-error></div>
  <button form-hgroup-submit-btn>Sell {{quote_symbol}}</button>
</form>
