<form name="short_form" class="form-horizontal" role="form" ng-submit="submit_short()" novalidate>
  <div form-hgroup-value label="Balance" show-value="true" data-symbol="{{market.base_symbol}}">
    {{account.base_balance | formatDecimal : market.base_precision}}
  </div>
  <div form-hgroup label="Quantity" addon="{{market.quantity_symbol}}">
    <input-positive-number name="short_quantity" ng-model="short.quantity" required="true" />
  </div>
  <div form-hgroup label="Price" addon="{{market.price_symbol}}" help="Min {{market.min_short_price}}" help-if="{{market.min_short_price}}">
    <input-positive-number name="short_price" ng-model="short.price" required="true" />
  </div>
  <div form-hgroup-value label="Total" data-symbol="{{market.base_symbol}}" show-value="{{short_form.$valid}}">
    {{short.quantity * short.price | formatDecimal : market.base_precision}}
  </div>
  <div form-hgroup-error></div>
  <button form-hgroup-submit-btn>Short {{market.quantity_symbol}}</button>
</form>
