<form name="short_form" class="form-horizontal" role="form" ng-submit="submit_short()" novalidate>
  <div form-hgroup-value label="{{'market.balance'|translate}}" show-value="true" data-symbol="{{actual_market.quantity_symbol}}">
    <span class="clickable" ng-click="use_trade_data({collateral_ratio: market.shorts_price, quantity: account.base_balance / market.shorts_price})"
          tooltip="{{'account.name'|translate}}: {{account.name}}" tooltip-append-to-body="true">
      {{account.short_balance | formatDecimal : market.base_precision}}</span>
  </div>
  <div form-hgroup label="{{'market.quantity'|translate}}" addon="{{actual_market.base_symbol}}">
    <input-positive-number name="short_quantity" ng-model="short.quantity" required="true" />
  </div>
  <div form-hgroup label="Collateral Ratio" addon="{{actual_market.quantity_symbol}}/{{actual_market.base_symbol}}">
    <input-positive-number name="short_collateral_ratio" ng-model="short.collateral_ratio" required="true" />
  </div>
  <div form-hgroup label="Price Limit" addon="{{market.price_symbol}}">
    <input-positive-number name="short_price_limit" ng-model="short.short_price_limit" />
  </div>
  <div form-hgroup-note ng-show="market.highest_bid">
    Feed Price <span class="clickable" ng-click="use_trade_data({collateral_ratio: market.shorts_price, short_price_limit: market.shorts_price})">{{market.shorts_price | formatDecimal : market.price_precision}}</span> {{market.price_symbol}}
  </div>
  <div form-hgroup-value label="{{'market.total'|translate}}" data-symbol="{{actual_market.quantity_symbol}}" show-value="{{short_form.$valid}}">
    {{short.quantity * short.collateral_ratio | formatDecimal : market.base_precision}}
  </div>
  <div form-hgroup-error></div>
  <button form-hgroup-submit-btn>{{'market.short'|translate}} {{market.quantity_symbol}}</button>
</form>
