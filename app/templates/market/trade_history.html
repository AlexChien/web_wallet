 <table class="table table-striped table-hover market-table">
  <thead>
    <tr>
      <th>TIME</th>
      <th>HIGHEST BID</th>
      <th>LOWEST ASK</th>
      <th>TRADING VOLUME ({{buy.price_symbol}})</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="t in trade_history">
      <td>{{t.timestamp | prettyDate}}</td>
      <td>{{t.highest_bid | formatMoney}}</td>
      <td>{{t.lowest_ask | formatMoney}}</td>
      <td>{{t.volume | formatAssetPrice}}</td>
    </tr>
  </tbody>
</table>
