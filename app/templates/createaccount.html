<div class="col-sm-12">
  <div class="header">
    <h3 class="header-title" translate>account.new_account</h3>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">&nbsp;</div>
  </div>
  <div class="row">
    <div class="col-sm-2">
      <div class="avatar">
        <img ng-src="//robohash.org/{{f.name}}?size=200x200&set=set1" height="150" width="150" ng-if="f.name"
             tooltip="Your RoboHash is a security feature that helps you verify account names visually"/> <img
          src="img/user.png" height="150" width="150" ng-if="!f.name"/>
      </div>
    </div>

    <div class="col-sm-4">
      <form name="createaccount" role="form" ng-submit="createAccount()" novalidate>
        <div form-vgroup label="{{'account.name'|translate}}" help="{{'directive.input_name.note2'|translate}} {{'directive.input_name.note1'|translate}}" help-if="true">
          <input-account-name name="account_name" autofocus ng-model="f.name"/>
        </div>
        <button ng-disabled="!createaccount.$valid" class="btn btn-primary" type="submit" translate>accounts.add_account</button>
      </form>
    </div>

  </div>
</div>
