<div class="col-sm-12">
  <div class="header">
    <h3 class="header-title" translate>account.new_account</h3>
  </div>
</div>

<div class="container">
  <div class="row"><div class="col-sm-12">&nbsp;</div></div>
<div class="row">
    <div class="col-sm-2">
      <div class="avatar">
        <img ng-src="http://robohash.org/set_1/{{f.name}}?size=150x150" height="150" width="150" ng-if="f.name"
             tooltip="Your RoboHash is a security feature that helps you verify account names visually"/> <img
          src="img/user.png" height="150" width="150" ng-if="!f.name"/>
      </div>
    </div>

    <div class="col-sm-6">
      <form name="createaccount" role="form" ng-submit="createAccount()" novalidate>
        <div class="form-group vertical-lable">
          <label for="account_name" class="control-label" translate>account.name</label>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : (createaccount.account_name.$invalid || createaccount.account_name.error_message) && !createaccount.account_name.$pristine }">
         <input-name autofocus popover-append-to-body='true' ng-model="f.name" form-name="createaccount" show-note-1="true"/>
        </div>
        <button ng-disabled="!createaccount.$valid" class="btn btn-primary" type="submit" translate>accounts.create_account</button>
      </form>

    </div>

</div>
</div>
